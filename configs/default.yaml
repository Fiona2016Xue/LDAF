seed: 123
device: auto

data:
  type: synthetic
  n_samples: 12000
  window: 64
  d_flow: 16
  d_tele: 12
  topo_dim: 8
  anomaly_ratio: 0.15

model:
  hidden_dim: 64
  layers: 3
  dropout: 0.1
  use_gmf: true
  use_tac: true

train:
  batch_size: 128
  lr: 3.0e-4
  weight_decay: 1.0e-2
  epochs: 30
  early_stop_patience: 5
  class_weight_pos: 3.0

eval:
  threshold: 0.5

output:
  dir: outputs
  best_ckpt: best.pt
